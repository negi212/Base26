<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10進数をカスタム26進数に変換</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>10進数を0〜9, a〜pを使った26進数に変換</h1>
    <p>10進数を入力して「変換」ボタンを押してください。</p>
    <input type="number" id="decimalInput" placeholder="10進数を入力" />
    <button onclick="convertToCustomBase26()">変換</button>
    <p id="result"></p>

    <script>
        function convertToCustomBase26() {
            const input = document.getElementById('decimalInput').value;
            const decimalNumber = parseInt(input, 10);

            if (isNaN(decimalNumber) || decimalNumber < 0) {
                document.getElementById('result').textContent = "正の整数を入力してください。";
                return;
            }

            const base26Chars = "0123456789abcdefghijklmnop"; // カスタム26進数の文字セット
            let base26 = '';
            let number = decimalNumber;

            while (number > 0) {
                const remainder = number % 26;
                base26 = base26Chars[remainder] + base26;
                number = Math.floor(number / 26);
            }

            document.getElementById('result').textContent = `26進数: ${base26 || '0'}`; // 0の場合は'0'
        }
    </script>
</body>
</html>
